<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Kartı - Tailwind CSS Örneği</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
        <img class="w-full" src="https://via.placeholder.com/150" alt="Profil Resmi">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">John Doe</div>
            <p class="text-gray-700 text-base">
                Yazılım geliştirici, Tailwind CSS ve modern web teknolojilerini kullanarak dinamik ve estetik arayüzler oluşturur.
            </p>
        </div>
        <div class="px-6 pt-4 pb-2">
            <span class="inline-block bg-blue-200 rounded-full 
            px-3 py-1 text-sm font-semibold text-blue-700 mr-2">#Yazılım</span>
            <span class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-semibold text-green-700 mr-2">#Frontend</span>
            <span class="inline-block bg-purple-200 rounded-full px-3 py-1 text-sm font-semibold text-purple-700">#TailwindCSS</span>
        </div>
    </div>
</body>
</html>

<!--


Başlık ve Bağlantılar: Projenin başlığını belirledik ve Tailwind CSS'i hızlıca kullanabilmek için bir CDN bağlantısı ekledik.
body Sınıfları: bg-gray-100, flex, items-center, justify-center, ve h-screen sınıfları ile sayfanın ortasında tam ekran bir hizalama sağladık.
Profil Kartı: max-w-sm, rounded, overflow-hidden, shadow-lg, ve bg-white sınıflarını kullanarak kartın tasarımını yaptık.
Yazı Stilleri: font-bold, text-xl, mb-2, ve text-gray-700 gibi sınıflar ile metin stillerini belirledik.
Etiketler: Arka plan ve metin renkleri için bg-blue-200, text-blue-700, bg-green-200, vb. kullanarak etiketleri oluşturduk.
-->
